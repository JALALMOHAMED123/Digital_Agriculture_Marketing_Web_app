    <form>
      <h1 class="blockname pl-5 pt-4"><b> Enter Upload Product details:</b></h1>
      <div class="form-group row pl-5 pt-5">
        <label for="inputtext" class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Product name">
        </div>
      </div>
      <div class="form-group row pl-5 pt-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Catagory:</label>
        <div class="col-sm-5">
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Choose Catagory </option>
            <!-- <option value="1">1</option> -->
            <option value="2">vegetables</option>
            <option value="3">Fruits</option>
            <option value="4">Crops</option>
            <option value="5">Others</option>
          </select>
          <!-- <input type="email" class="form-control" placeholder="Quantity in KG"> -->
        </div>
      </div>
      <div class="form-group row pl-5 pt-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Quantity:</label>
        <div class="col-sm-5">
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>1 kg</option>
            <!-- <option value="1">1</option> -->
            <option value="2">2 kg</option>
            <option value="3">3 kg</option>
            <option value="4">4 kg</option>
            <option value="5">5 kg</option>
            <option value="5">6 kg</option>
            <option value="5">7 kg</option>
            <option value="5">8 kg</option>
            <option value="5">9 kg</option>
            <option value="5">10 kg</option>
          </select>
          <!-- <input type="email" class="form-control" placeholder="Quantity in KG"> -->
        </div>
      </div>
      <div class="form-group row pl-5 pt-3">
        <label for="inputtext" class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Price">
        </div>
      </div>
      <div class="form-group row pl-5 pt-3">
        <label for="inputtext" class="col-sm-2 col-form-label">Farmer Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="farmer name">
        </div>
      </div>
      <div class="form-group row pl-5 pt-3">
        <label for="inputtext" class="col-sm-2 col-form-label">Phone Number:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Phone Number">
        </div>
      </div>
