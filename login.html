    <style>
        body
        {
            /* margin:0;

            background: #34495e;

        .box{
            width:450px;
            padding:40px;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background: #191919;
            text-align:center;
        }
        .box h1{

            text-transform:uppercase;

        .box input[type="text"],.box input[type= "password"]

            text-align:center;
            border:2px solid #3498db;

            width:200px;
            outline:none;
            color:white;
            border-radius:24px;
            transition:0.25s;
        }
        .box input[type="text"]:focus,.box input[type= "password"]:focus

            border-color:#2ecc71;

        }

            border:0;
            background:none;

            text-align:center;
            border:2px solid #3498db;

            outline:none;
            color:white;
            border-radius:24px;
            padding:14px 40px;
            border:2px solid #2ecc71;
            cursor:pointer;
            
        }
        .box input[type="submit"]:hover
